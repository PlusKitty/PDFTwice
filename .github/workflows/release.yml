name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-tauri:
    runs-on: windows-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: 'app/package-lock.json'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        working-directory: app
        run: npm ci

      - name: Build Tauri
        id: tauri
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: app
          tagName: ${{ github.ref_name }}
          releaseName: 'Twice PDF ${{ github.ref_name }}'
          releaseBody: |
            ## Downloads
            
            | File | Description |
            |------|-------------|
            | `twice-pdf.exe` | **Portable** - Just download and run |
            | `twice-pdf_*_x64-setup.exe` | **Installer** - For older Windows without WebView2 |
            
            See [CHANGELOG.md](https://github.com/PlusKits/Twice-PDF/blob/main/CHANGELOG.md) for details.
          releaseDraft: true
          prerelease: false

      - name: Upload Portable Exe
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          draft: true
          files: app/src-tauri/target/release/twice-pdf.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
